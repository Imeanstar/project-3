<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <!--  -->
    <h2 class="login">로그인</h2>

    <form action="URL" class="loginForm" method="POST">
      <fieldset>
        <!-- legend 숨김처리 -->
        <legend class="a11yHidden">로그인 폼</legend>
        <div class="loginForm__container">
          <div class="userEmail">
            <label for="userEmail" class="a11y">아이디</label>
            <input type="email" class="user-email-input" id="userEmail" name="userEmail" placeholder="아이디(이메일)" required aria-invalid="false" aria-describedby="userEmailError" aria-live="assertive" />
            <span class="error-message" id="userEmailError">아이디는 이메일 형식으로 입력해 주세요.</span>
          </div>

          <div class="userPassword">
            <label for="userPassword" class="a11y">비밀번호</label>
            <input type="password" class="user-password-input" id="userPassword" name="userPassword" placeholder="비밀번호" required aria-invalid="false" aria-describedby="userPasswordError" aria-live="polite" />
            <span class="error-message" id="userPasswordError">비밀번호는 10자리 이상 입력해 주세요.</span>
          </div>

          <div class="loginForgot">
            <input type="checkbox" class="login-state-checkbox" id="loginState" name="state" />
            <label for="loginState" class="login-state-label">
              <span>아이디찾기</span>
              <span aria-hidden="true">ㅣ</span>
              <span>비밀번호 찾기</span>
            </label>
          </div>

          <button type="submit" class="buttonLogin">로그인</button>
          <button type="submit" class="buttonJoin">회원가입</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
