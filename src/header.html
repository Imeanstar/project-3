<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <header>

        <!-- 맨 위 보라색 안내바 1. 보라색 배경 설정 및 크기 / 2. 글자 흰색, 크기 조절 / 3.(가능할까?)X누르면 사라지게 -->
        <div>
            <span>지금 가입하고 인기상품 100원에 받아가세요!</span>
            <span>X</span>
        </div>

        <!-- 상단 우측 회원가입 | 로그인 | 고객센터 창 -->
        <!-- 1. 우측 상단 배치 / 2. a11yhidden속성 설정 및 글자 색깔 크기 설정 / 3. 링크 간단하게 연결 -->
        <ul>
            <li>
                <a href="">회원가입</a>
            </li> 
            <li>
                <a href="">로그인</a>
            </li>
            <li>
                <span>고객센터▼</span>
            </li>
        </ul>

        <!-- 헤더부분 좌측 중앙  -->
        <!-- 1. 좌측 중앙 배치 / 2. 로고 넣기 / 3. 중앙선 a11yhiddne속성 부여 / 4. 글자 속성 변경-->
        <ul>
            <li>
                <img src="" alt="" />
            </li>
            <li>
                <span>마켓칼리</span>
            </li>
            <li>
                <span>뷰티칼리</span>
            </li>
        </ul>

        <!-- 헤더부분 중앙 검색창 -->
        <!-- 1. 박스 배치 / 2. 박스 속성 및 글자 속성 / 3(선택). focus시 바뀌도록 설정 -->
        <fieldset>
            <legend>검색창</legend>
            <div>
                <label for="search" class="a11yHidden">검색어</label>
                <input type="search" id="search" name="search" required class="" placeholder="검색어를 입력해주세요" />
                <a href="">
                    <img src="" alt="" />
                </a>
            </div>
        </fieldset>

        <!-- 헤더부분 우측중앙 이모티콘 3개 -->
        <!-- 1. 우측중앙 배치 / 2. 장바구니 이모티콘에 링크 부여  -->
        <ul>
            <li><img src="" alt="" /></li>
            <li><img src="" alt="" /></li>
            <li>
                <a href="">
                    <img src="" alt="" />
                </a>
            </li>
        </ul>

    </header>


    <!-- 네비게이션 부분 -->
    <!-- 전체적으로 left right automargins 해야될듯? -->
    <nav>

        <!-- 카테고리 -->
        <!-- 1. 좌측 배치 / 2. hover시 카테고리 뜨도록 / 3. 카테고리 내부 품목 hover 시 색깔 바뀌게
            4(선택). 시안에서는 hover->카테고리->unhover->안사라짐 인데 구현해야되나? -->
        <div>
            <img src="" alt="" />
            <span>카테고리</span>
        </div>

        <!-- 웹카페 transfer한거처럼 위치 설정을 해서 뜨는거처럼?111 -->
        <div>
            <div>
                <img src="" alt="" />
                <span>선물하기</span>
            </div>
        </div>


        <!-- 네비게이션 중앙 바 -->
        <!-- 1. 중앙 배치 / 2. 글자 속성 / 3. 링크 설정 -->
        <div>
            <a href="">신상품</a>
            <a href="">베스트</a>
            <a href="">알뜰쇼핑</a>
            <a href="">특가/혜택</a>
        </div>

        <!-- 네비게이션 우측 박스 -->
        <!-- 1. 우측 배치 / 2. 글자 및 박스 속성 설정  -->
        <div>
            샛별ㆍ낮 배송안내
        </div>
    </nav>
</body>
</html>
