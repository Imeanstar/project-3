<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./../style/index.css" />
  </head>
  <body>
    <form action="URL" class="joinForm" method="POST">
      <h2 class="joinTitle">회원가입</h2>
      <fieldset>
        <legend class="a11yHidden">회원가입</legend>
        <ul>
          <li><label for="아이디">ID<sup>*</sup><input type="text" /></label><button>중복확인</button></li>
          <li><label for="비밀번호"><input type="text" /></label></li>
          <li><label for="비밀번호 확인"><input type="text" /></label></li>
          <li><label for="이름"><input type="text" /></label></li>
          <li><label for="이메일"><input type="text" /><button>중복확인</button></label></li>
          <li><label for="휴대폰"><input type="text" /><button>인증번호 받기</button></label></li>
          <li><label for="주소"><input type="text" /></label></li>
          <li><label for="성별"></label></li>
          <li><label for="생년월일"><input type="text" /></label></li>
          <li><label for="추가입력 사항"></label></li>
        </ul>
      </fieldset>
      <div>
        <ul>
          <li>
            <div>
              <input type="text" />
              <label for="이용약관동의">
                <span class="check"></span>전체 동의합니다
              </label>
              <p>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
            </div>
              <a href="">약관보기</a>
            </li>
            <li>
              <div>
                <input type="text" />
                <label for="이용약관동의">
                  <span class="check"></span>이용약관 동의 (필수)
                </label>
              </div>
                <button class="arrow"></button>약관보기
            </li>
            <li>
              <div>
                <input type="text" />
                <label for="이용약관동의">
                  <span class="check"></span>개인정보 수집 · 이용 동의 (필수)
                </label>
              </div>
                <button class="arrow"></button>약관보기
            </li>
            <li>
              <div>
                <input type="text" />
                <label for="이용약관동의">
                  <span class="check"></span>무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
                </label>
              </div>
                <button class="arrow"></button>약관보기
            </li>
            <li>
              <div>
                <input type="text" />
                <label for="이용약관동의">
                  <span class="check"></span>본인은 만 14세 이상입니다. (필수)
                </label>
              </div>
                <a href=""><button class="arrow"></button>약관보기</a>
            </li>
        </ul>
          <div class="underline"></div>
          <button>가입하기</button>
      </div>
    </form>

    <input type="password" class="userPassword__input" id="userPassword" name="userPassword" placeholder="비밀번호를 입력해주세요" required " /> -->

  </body>
