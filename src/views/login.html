<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
    <title>로그인 - 칼리</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <!--  -->
    <h2 class="login">로그인</h2>

    <form action="URL" class="loginForm" method="POST">
      <fieldset>
        <!-- legend 숨김처리 -->
        <legend class="a11yHidden">로그인 폼</legend>
        <div class="loginForm__container">
          <div class="userId">
            <label for="userId" class="a11yHidden">아이디</label>
            <input type="text" class="userId__input" id="userId" name="userId" placeholder="아이디를 입력해주세요" required " />
          </div>

          <div class="userPassword">
            <label for="userPassword" class="a11yHidden">비밀번호</label>
            <input type="password" class="userPassword__input" id="userPassword" name="userPassword" placeholder="비밀번호를 입력해주세요" required " />
          </div>

          <div class="userForgot">
            <a href="/">아이디 찾기</a>
            <span aria-hidden="true">ㅣ</span>
            <a href="/">비밀번호 찾기</a>
          </div>
          <button type="submit" class="buttonLogin">로그인</button>
          <button type="submit" class="buttonJoin">회원가입</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
