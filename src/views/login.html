<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <!--  -->
    <h2 class="login">로그인</h2>

    <form action="URL" class="loginForm" method="POST">
      <fieldset>
        <!-- legend 숨김처리 -->
        <legend class="a11yHidden">로그인 폼</legend>
        <div class="loginForm__container">
          <div class="userId">
            <label for="userId" class="a11yHidden">아이디</label>
            <input type="text" class="userId__input" id="userId" name="userId" placeholder="아이디를 입력해주세요" required aria-invalid="false" aria-describedby="userIdError" aria-live="assertive" />
            <!-- <span class="error-message" id="userIdError">아이디 또는 비밀번호를 입력해주세요</span> -->
          </div>

          <div class="userPassword">
            <label for="userPassword" class="a11yHidden">비밀번호</label>
            <input type="password" class="userPassword__input" id="userPassword" name="userPassword" placeholder="비밀번호를 입력해주세요" required aria-invalid="false" aria-describedby="userPasswordError" aria-live="polite" />
            <!-- <span class="error-message" id="userPasswordError">아이디 또는 비밀번호를 입력해주세요</span> -->
          </div>

          <div class="userForgot">
            <span>아이디 찾기</span>
            <span aria-hidden="true">ㅣ</span>
            <span>비밀번호 찾기</span>
          </div>
          <button type="submit" class="buttonLogin">로그인</button>
          <button type="submit" class="buttonJoin">회원가입</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
